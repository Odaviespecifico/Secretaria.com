<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria CNA</title>
    <link rel="shortcut icon" href="cna.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Secretaría CNA</h1>
    <hr>
    <div class="top">
        <div class="row">
            <select name="Seletor-atividade" id="Atividade">
                <option value="Homework">Cobrança de Homework</option>
            </select>
            <select name="Seletor-horário" id="hora">
                <option value="Bom dia">Dia</option>
                <option value="Boa tarde">Tarde</option>
                <option value="Boa noite">Noite</option>
            </select>
            <label for="menino">É menino?</label>
            <input type="checkbox" id="menino" value="True">
        </div>
        <br>
        <div class="row">
            <label for="">Seu nome: </label>
            <input type="text" id="secretaria">
        </div>
        <br class="espaço">
        
        <div class="row">
            <label for="nomePai">Nome do Responsável: </label>
            <input type="text" name="Npai" id="Npai">
            <label for="nomeAluno">Nome do Aluno: </label>
            <input type="text" name="nAluno" id="Naluno">
        </div>
        
        <br class="espaço">
        
        <div class="row atividade">
            <label for="unitsWL">Unidades Realizadas: <br> WL</label>
            <input type="text" name="uWL" id="RuWL">
            <label for="unitsCL">CL</label>
            <input type="text" name="uCL" id="RuCL">
        </div>
        <br>
        <div class="row atividade">
            <label for="unitsWL">Unidades pendentes: <br>Wl</label>
            <input type="text" name="uWL" id="uWL">
            <label for="unitsCL">CL</label>
            <input type="text" name="uCL" id="uCL">
        
        </div>
    </div>
    <hr>
    <div class="text-button">
        <h2>Texto para enviar:</h2>
        <button id="copia" onclick="Função()">Copiar</button>
    </div>
    <p id="texto"></p>
    <script src="script.js"></script>
    <script>
        function Função() {
            console.log('clicou')
            console.log(texto)
            navigator.clipboard.writeText(texto.innerText)
        }
    </script>
    <hr>
    <h2>Instruções para uso:</h2>
    <ol>
        <li><a href="https://docs.google.com/spreadsheets/d/1BP5IuPk0qWKk5ZnnZriIFS-eCXCRzKwo/edit?gid=1861471377#gid=1861471377" target="_blank">Abrir a tabela de Homework</a></li>
        <li>Verificar se há alguma observação do aluno</li>
        <li>Ver o nome do responsável (é possível também deixar em branco)</li>
        <li>Preencher com as informações</li>
        <li>Copiar e colar no whatsapp com o botão copiar</li>
    </ol>
</body>
</html>
